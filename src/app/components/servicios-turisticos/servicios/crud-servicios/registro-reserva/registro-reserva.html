<h2 mat-dialog-title class="text-center">
    <span class="font-semibold text-[1.8rem]">{{ titulo }}</span> 
</h2>

<mat-dialog-content [formGroup]="servicioForm" class="p-6">
    <div class="grid grid-cols-2 gap-4 mb-4">
        <mat-form-field appearance="fill" class="custom-input">
            <mat-label>Turista ID</mat-label>
            <input matInput type="number" formControlName="TuristaId" min="1">
            <mat-error *ngIf="servicioForm.get('TuristaId')?.hasError('min')">Ingrese un id válido.</mat-error>
            <mat-error *ngIf="servicioForm.get('TuristaId')?.hasError('required')">Este campo es requerido.</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill" class="custom-input">
            <mat-label>Fecha Reserva:</mat-label>
            <input matInput type="date" formControlName="fechaReserva">
            <mat-error *ngIf="servicioForm.get('fechaReserva')?.hasError('required')">Este campo es requerido.</mat-error>
        </mat-form-field>
    </div>

    <div class="grid grid-cols-2 gap-4 mb-6">
        <mat-form-field appearance="fill" class="custom-input">
            <mat-label>Cantidad de Personas</mat-label>
            <input matInput type="number" formControlName="cantidadPersonas" min="1">
            <mat-error *ngIf="servicioForm.get('cantidadPersonas')?.hasError('min')">Ingrese una cantidad válida (mínimo 1).</mat-error>
            <mat-error *ngIf="servicioForm.get('cantidadPersonas')?.hasError('required')">Este campo es requerido.</mat-error>
        </mat-form-field>
        
        <div class="flex flex-col justify-center">
            <span class="text-sm font-medium text-gray-500">Precio Unitario:</span>
            <span class="text-xl font-bold text-green-600">${{ data.servicio?.precioReferencial | number:'1.2-2' }}</span>
        </div>
    </div>
    
    <input type="hidden" formControlName="servicioId">
    <input type="hidden" formControlName="precioReferencial">
    <input type="hidden" formControlName="empresaId">
    
</mat-dialog-content>

<mat-dialog-actions align="end" class="pt-4">
    <button mat-button (click)="onCancelar()">
        Cancelar
    </button>
    <button mat-raised-button color="primary" [disabled]="servicioForm.invalid" (click)="onRegistrar()" class="custom-save-button">
        Realizar Reserva
    </button>
</mat-dialog-actions>
