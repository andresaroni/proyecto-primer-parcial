<h2 class="font-bold text-[1.5rem] pt-6">Turistas</h2>

<button
    class="bg-(--color-secundario) mt-6 text-white px-5 py-2 rounded-lg font-medium cursor-pointer hover:bg-[#282828]"
    (click)="openDialog()">
    Registrar Turistas
</button>

<div class="w-full grid gap-8 mt-6 mx-auto my-0">

    <!--<input class="bg-[white] w-60 p-2.5 border-2 border-solid border-[black] rounded-[5px]" type="text"
        placeholder="filtrar servicio..." #input (keyup)="buscar(input)">-->

    <table
        class="w-full mx-auto my-0 border-collapse border-spacing-0 rounded-[10px] border-2 border-solid border-[black];">
        <thead>
            <tr>
                <th
                    class="bg-(--color-secundario) text-[white] border text-left px-[15px] py-2.5 border-solid border-[#ccc];">
                    ID
                </th>
                <th
                    class="bg-(--color-secundario) text-[white] border text-left px-[15px] py-2.5 border-solid border-[#ccc];">
                    Nombre</th>
                <th
                    class="bg-(--color-secundario) text-[white] border text-left px-[15px] py-2.5 border-solid border-[#ccc];">
                    Apellido</th>
                <th
                    class="bg-(--color-secundario) text-[white] border text-left px-[15px] py-2.5 border-solid border-[#ccc];">
                    Email</th>
                <th
                    class="bg-(--color-secundario) text-[white] border text-left px-[15px] py-2.5 border-solid border-[#ccc];">
                    Nacionalidad</th>
                <th
                    class="bg-(--color-secundario) text-[white] border text-left px-[15px] py-2.5 border-solid border-[#ccc];">
                    Acciones</th>
        </thead>

        <tbody>
            @for (turista of turistas; track $index) {
            <tr>
                <td class="bg-[white] text-[1rem] font-medium border text-center p-3 border-solid border-[black]">{{
                    turista.id }}
                </td>
                <td class="bg-[white] text-[1rem] font-medium border text-left p-3 border-solid border-[black]">{{
                    turista.nombre
                    }}
                </td>
                <td class="bg-[white] text-[1rem] font-medium  border text-left p-3 border-solid border-[black]">{{
                    turista.apellido
                    }}</td>
                <td class="bg-[white] text-[1rem] font-medium  border text-left p-3 border-solid border-[black]">{{
                    turista.email
                    }}</td>
                <td class="bg-[white] text-[1rem] font-medium  border text-left p-3 border-solid border-[black]">{{
                    turista.nacionalidad
                    }}</td>
                <td class="bg-[white] text-[1rem] font-medium  border text-left p-3 border-solid border-[black]">
                    <i class='bx bxs-edit bx-sm cursor-pointer hover:text-[blue]' (click)="editarTurista(turista)"
                        title="Editar servicio"></i>

                    <i class='bx bx-trash-alt bx-sm text-[Red] cursor-pointer hover:text-[darkred]'
                        (click)="eliminarTurista(turista.id!)" title="Eliminar servicio"></i>
                </td>
            </tr>
            }
        </tbody>
    </table>
</div>
